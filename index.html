<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pengkali No. Plet Kereta Bertuah</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="ai-plate-main">
        <div class="container">
            <h1>AI Pengkali No. Plet Kereta Bertuah</h1>
            <p>Masukkan tarikh lahir anda untuk dapatkan nasihat nombor plet kereta yang sesuai menurut ramalan Cina.</p>
            <form id="plateForm" class="ai-plate-form">
                <label for="birthdate">Tarikh Lahir:</label>
                <input type="date" id="birthdate" name="birthdate" required />
                <button type="submit" class="btn btn-primary">Dapatkan Nombor Plet Bertuah</button>
            </form>
            <div id="plateResult" class="ai-plate-result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
